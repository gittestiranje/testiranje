<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Security Example</title>
<th:block th:include="stylesheets :: stylesheets"></th:block>
</head>
<body>


	<div class="container">
		<div th:if="${param.error}">Invalid username and password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>
		<form class="form-signin" th:action="@{/login}" method="post">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="username" class="sr-only">Username</label> <input
				type="text" name="username" class="form-control"
				placeholder="Username" required="required" autofocus="autofocus">
			</input><label for="password" class="sr-only">Password</label> <input
				type="password" name="password" class="form-control"
				placeholder="Password" required="required"></input>
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me">
					Remember me</input>
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
				in</button>
		</form>

	</div>
</body>
</html>
